<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .vehicle {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
        }
        .vehicle img {
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 10px;
            text-align: center;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <div class="vehicle">
        <img src="https://via.placeholder.com/200x150?text=Car+1" alt="Car 1">
        <div class="caption">Car 1</div>
    </div>
    <div class="vehicle">
        <img src="https://via.placeholder.com/200x150?text=Car+2" alt="Car 2">
        <div class="caption">Car 2</div>
    </div>
    <div class="vehicle">
        <img src="https://via.placeholder.com/200x150?text=Motorbike+1" alt="Motorbike 1">
        <div class="caption">Motorbike 1</div>
    </div>
    <div class="vehicle">
        <img src="https://via.placeholder.com/200x150?text=Truck+1" alt="Truck 1">
        <div class="caption">Truck 1</div>
    </div>
    <div class="vehicle">
        <img src="https://via.placeholder.com/200x150?text=Bike+1" alt="Bike 1">
        <div class="caption">Bike 1</div>
    </div>

</body>
</html>
